<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>crispacuda server</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
$(document).ready(function(){
    $('#offtargets').on('submit', function(evt){
        evt.preventDefault();
        var start = Date.now();
        $.post({
            url: '/search',
            data: $('#crisprs').val(),
            success: function(data){
                var taken = Date.now() - start;
                $('#time').text('Time taken: ' + taken + 'ms');
                $('#response').text(data);
            },
            dataType: 'text',
        });
    });
    $('#sequence').on('submit', function(evt) {
        evt.preventDefault();
        var start = Date.now();
        $.post({
            url: '/find',
            data: $(this).serialize(),
            success: function(data) {
                var taken = Date.now() - start;
                $('#time').text('Time taken: ' + taken + 'ms');
                $('#response').text(data);
            }
        }).fail(function(err) {
            $('#response').text(err.responseText);
        });
    });
});
        </script>
    </head>
    <body><div class="container"><div class="mx-5 text-center">
        <h1>Crispacuda</h1>
        <form id="offtargets" class="w-auto mx-auto">
            <label for="crisprs" class="form-label">Enter some WGE IDs (one per line):</div>
            <textarea id="crisprs" class="form-control" rows="4" cols="80"></textarea><br/>
            <input id="search" class="form-control" type="submit" value="Search"/>
        </form>
        <h2>Search by seq</h2>
        <form id="sequence" class="w-auto mx-auto">
            <label for="pam_right">PAM:</label>
            <select name="pam_right" class="form-control">
                <option value="0">Left</option>
                <option value="1">Right</option>
                <option value="2" selected="selected">Either</option>
            </select><br/>
            <label for="seq" class="form-control">Guide:</label>
            <input type="text" name="seq" class="form-control"></input><br/>
            <input type="submit" value="Submit" class="form-control"></input>
        </form>
        <h2>Response</h2>
        <span id="time"></span><br/>
        <pre id="response"></pre>
    </div></div></body>
</html>
